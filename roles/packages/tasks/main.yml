---
# tasks file for packages

- name: Upgrade all packages to the latest version
  become: yes
  apt:
    name: "*"
    state: latest
    update_cache: yes

# Debian standard packages
- name: Install {{ apt_packages }}
  become: yes
  apt:
    name: "{{ apt_packages }}"
    state: latest

# Python packages
- name: Install {{ pip_packages }}
  pip:
    name: "{{ item }}"
    state: latest
  loop: "{{ pip_packages }}"

# Terraform package installation - https://www.terraform.io/docs/cli/install/apt.html
- name: Install Terraform
  block:
    - name: Get terraform apt key
      become: yes
      apt_key:
        url: https://apt.releases.hashicorp.com/gpg

    - name: Add terraform apt repository
      become: yes
      apt_repository:
        repo: "deb [arch=amd64] https://apt.releases.hashicorp.com focal main"
        filename: terraform

    - name: Install terraform 
      become: yes
      apt:
        name: terraform
        state: latest

